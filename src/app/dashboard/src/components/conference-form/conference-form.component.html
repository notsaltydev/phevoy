<form [formGroup]="form">
    <input class="field" type="text" nbInput fullWidth placeholder="Title" formControlName="name">
    <div class="field date">
        <nb-datepicker #formpicker></nb-datepicker>
        <input class="datepicker"
               nbInput
               placeholder="Date"
               formControlName="date"
               [nbDatepicker]="formpicker">
        <div class="time">
            <nb-select
                    class="time-picker"
                    placeholder="Time"
                    formControlName="startTime">
                <nb-option *ngFor="let time of times" [value]="time">{{time}}</nb-option>
            </nb-select>
            <label class="time-label">to</label>
            <nb-select
                    class="time-picker"
                    placeholder="Time"
                    formControlName="endTime">
                <nb-option *ngFor="let time of availableEndTimes" [value]="time">{{time}}</nb-option>
            </nb-select>
        </div>
    </div>
    <quill-editor
            formControlName="description"
            (onBlur)="onBlur($event)"
            (onEditorChanged)="onEditorChanged($event)"
            (onEditorCreated)="onEditorCreated($event)"
            (onFocus)="onFocus($event)"
            (onSelectionChanged)="onSelectionChanged($event)"
            [styles]="{height: '160px' }">
    </quill-editor>
</form>
