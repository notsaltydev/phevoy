<div class="action-menu">
    <div class="action-content">
        <div (click)="open('create')" class="action-box"><span class="text">Schedule</span></div>
        <div class="action-box"><span class="text">Join</span></div>
        <div class="action-box"><span class="text">Create</span></div>
        <div class="action-box"><span class="text">Share</span></div>
    </div>
</div>
<div class="content">
    <div class="main-content">
        <div *ngFor="let date of dates" class="schedule">
            <div class="schedule-header">{{date | date:'fullDate'}}</div>
            <div class="conference-container">
                <span *ngFor="let conference of conferenceList[date] | orderBy: 'startDate'" class="conference-content">
                        <span class="date-wrapper">
                            <span class="start-date">{{ conference.startDate | date: 'hh:mm'}}</span>
                            <span class="end-date">{{ conference.endDate | date: 'hh:mm'}}</span>
                        </span>
                    <span class="title">{{ conference.name }}</span>
                    <span class="icon-action-container">
                        <fa-icon (click)="open('update', conference)" [icon]="faEdit" class="icon edit"></fa-icon>
                        <fa-icon (click)="delete(conference.id)" [icon]="faTrashAlt" class="icon remove"></fa-icon>
                    </span>
                </span>
            </div>
        </div>
    </div>
</div>
