<div class="action-menu">
    <div class="action-content">
        <button [nbPopover]="sortPopover"
                class="action-btn"
                nbButton
                nbPopoverPlacement="bottom"
                outline>
            <nb-icon class="icon sort" icon="bar-chart-2-outline"></nb-icon>
            <span>Sort</span>
            <ng-template #sortPopover>
                <div class="more-option-popover">
                    <span class="option">Check back soon!</span>
                </div>
            </ng-template>
        </button>
        <button [nbPopover]="filterPopover"
                class="action-btn"
                nbButton
                nbPopoverPlacement="bottom"
                outline>
            <nb-icon class="icon" icon="funnel-outline"></nb-icon>
            <span>Filter</span>
            <ng-template #filterPopover>
                <div class="more-option-popover">
                    <span class="option">Check back soon!</span>
                </div>
            </ng-template>
        </button>
    </div>
</div>
<div class="content">
    <div class="row main-content">
        <div *ngFor="let date of dates" class="col-lg-7 col-md-10 col-sm-12 schedule">
            <div class="schedule-header">{{date | date:'fullDate'}}</div>
            <div class="conference-container">
                <app-conference-item
                        *ngFor="let conference of conferenceList[date] | orderBy: 'startDate'"
                        [conference]="conference"
                        class="conference-item">
                </app-conference-item>
            </div>
        </div>
        <div *ngIf="dates && dates.length === 0" class="col-lg-7 col-md-10 col-sm-12 schedule empty-state">
            <span class="text-header">No recent conferences</span>
            <span class="text">You don't have any recent conferences</span>
        </div>
    </div>
</div>
