<nb-card>
    <nb-card-header>
        <div class="header-wrapper">
            <span class="title">{{title}}</span>
            <span class="close-dialog">
                <nb-icon (click)="close()" class="icon" icon="close-outline"></nb-icon>
            </span>
        </div>
    </nb-card-header>
    <nb-card-body>
        <span class="text">
            We are looking forward to hearing back from you, please do drop us a line if you feel like it.
        </span>
        <form class="feedback-form">
            <div class="form-group">
                <label class="label" for="subject">Subject</label>
                <input class="form-control"
                       id="subject"
                       nbInput
                       placeholder="Please type a subject..."
                       shape="semi-round"
                       status="basic"
                       type="text">
            </div>
            <div class="form-group">
                <label class="label" for="message">Message</label>
                <textarea class="form-control"
                          id="message"
                          nbInput
                          placeholder="Please type a message..."
                          rows="4"
                          shape="semi-round"
                          status="basic"
                          type="text">
                </textarea>
            </div>
        </form>
    </nb-card-body>
    <nb-card-footer class="feedback-footer">
        <button (click)="send()" class="send-btn" nbButton type="submit">Save</button>
    </nb-card-footer>
</nb-card>
