<nb-card>
    <nb-card-header>{{title}}</nb-card-header>
    <nb-card-body>
        <nb-card-body>
            <div>
                Date:
                <pre>{{ date | date: 'longDate'}}</pre>
            </div>
            <div>
                <ng-container *ngIf="events && events.length">
                    <div class="events" *ngFor="let event of events">
                        <span class="date-wrapper">
                            <span class="start-date">{{ event.start | date: 'hh:mm'}}</span>
                            <span class="end-date">{{ event.end | date: 'hh:mm'}}</span>
                        </span>
                        <span class="title">{{ event.meta.name }}</span>
                    </div>
                </ng-container>
            </div>
        </nb-card-body>
    </nb-card-body>
    <nb-card-footer class="footer">
        <button class="save" type="submit" nbButton hero status="success" (click)="save()">Save</button>
        <button nbButton hero status="danger" (click)="dismiss()">Cancel</button>
    </nb-card-footer>
</nb-card>
