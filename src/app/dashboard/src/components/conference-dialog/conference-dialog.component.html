<nb-card>
    <nb-card-header>{{ title }}</nb-card-header>
    <nb-card-body>
        <form [formGroup]="form">
            <input class="field" type="text" nbInput fullWidth placeholder="Title" formControlName="title">
            <div class="field date">
                <input class="datepicker"
                       nbInput
                       placeholder="Date"
                       formControlName="date"
                       [nbDatepicker]="formpicker">
                <nb-datepicker #formpicker></nb-datepicker>
                <nb-select
                        class="time"
                        placeholder="Time"
                        formControlName="time">
                    <nb-option *ngFor="let time of times" [value]="time">{{time}}</nb-option>
                </nb-select>
            </div>
            <textarea
                    class="description"
                    rows="4"
                    nbInput
                    fullWidth
                    placeholder="Description"
                    formControlName="description">
            </textarea>
        </form>
    </nb-card-body>
    <nb-card-footer class="footer">
        <button class="save" type="submit" nbButton hero status="success" (click)="save()">Save</button>
        <button nbButton hero status="danger" (click)="dismiss()">Cancel</button>
    </nb-card-footer>
</nb-card>
