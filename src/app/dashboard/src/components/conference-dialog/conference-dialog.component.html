<nb-card>
    <nb-card-header>
        <div class="header-wrapper">
            <span class="title">{{title}}</span>
            <span class="close-dialog">
                <nb-icon class="icon" icon="close-outline" (click)="dismiss()"></nb-icon>
            </span>
        </div>
    </nb-card-header>
    <nb-card-body>
        <app-conference-form
                [description]="description"
                [endDate]="endDate"
                [name]="name"
                [startDate]="startDate"
                (valueChanged)="conferenceFormChanged($event)"
                (isValid)="validConferenceFormChanged($event)">
        </app-conference-form>
    </nb-card-body>
    <nb-card-footer class="footer">
        <button class="save" type="submit" nbButton status="success" (click)="save()">Save</button>
        <button nbButton status="basic" (click)="dismiss()">Cancel</button>
    </nb-card-footer>
</nb-card>
